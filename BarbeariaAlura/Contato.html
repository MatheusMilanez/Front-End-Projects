			<body>
						<header>
						<div class="caixa">
									<h1>
											<img src="img/logo.png" alt="Logo da barbearia alura">

									<nav>

									</nav>
						</div>			
						</header>
						<main>
									<form >
												<label for="Nomesobrenome"> Nome e sobrenome</label>
												<input type="text"id="Nomesobrenome"class="input-padrao"  required placeholder="FULANO DA SILVA">
												
												<label for="Email">E-mail</label>
												<input type="email"id="Email"class="input-padrao" required placeholder="SeuEmail@dominio.com">
												
												<label for="Telefone">Telefone</label>
												<input type="tel"id="Telefone"class="input-padrao" required placeholder="(XX)xxxxx-xxxx">
												
												<label for"Mensagem">Mensagem</label>
												<textarea cols="70" rows="10" id="Mensagem" class="input-padrao " required placeholder="Esqueva sua mensagem aqui	"></textarea>
												
												<fieldset>
												<legend> Como prefere o nosso contato</legend>
												<label for="radio-email"><input type="radio" name="contato"value="E-mail" id="radio-email">E-mail</label>
												
												<label for="radio-telefone"><input type="radio" name="contato"value="Telefone"id="radio-telefone">Telefone</label>
												
												<label for="radio-whatsapp"><input type="radio"name="contato" value="Whatsapp"id="radio-whatsapp" checked>Whatsapp</label>
												
												</fieldset>
												
												<fieldset>
															<legend>Qual horário prefere ser atendido?</legend>
															<select>
																		<option>Manhã</option>
																		<option>Tarde</option>
																		<option>Noite</option>
															</select>
												</fieldset>
												
												<label class="checkbox"> <input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>
												<input type="submit" value="Enviar formulário" class="Enviar" >
												
									</form>
									
									<table>
												<thead>
																<tr>
																				<th>Dia</th>
																				<th>Horário</th>
																</tr>
												</thead>
												
												<tbody>
																<tr>
																				<td>Segunda</td>
																				<td>8h ~20h</td>
																</tr>
																
																<tr>
																				<td>Quarta</td>
																				<td>8h ~ 20h</td>
																</tr>
																
																<tr>
																				<td>Sexta</td>
																				<td>8h ~ 20h</td>
																</tr>
												</tbody>					
									</table>
